<div style="position: relative;
left: 30%;
right: 30%;
border: 1px solid black;
height: auto;
width: 40%; background-color: white">
  <p>Please fill in this form to create an account.</p>
  <hr>


  <form [formGroup]="signUpForm" (ngSubmit)="signUp()">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" formControlName="name" type="text" placeholder="Enter Name">
      
    </div>
    <div class="form-group">
      <label for="mobileNo">Mobile No</label>
      <input type="text" class="form-control" id="mobileNo" formControlName="mobileNo" type="text" placeholder="Enter Cell no">
      
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="text" class="form-control" id="email" formControlName="email" type="text" placeholder="Enter E-mail">
      
    </div>
    <div class="form-group">
      <label for="psw">Password</label>
      <input type="text" class="form-control" id="psw" formControlName="psw" type="text" placeholder="Enter Password">
      
    </div>
    <div class="form-group">
      <label for="pswrepeat">Password</label>
      <input type="text" class="form-control" id="pswrepeat" formControlName="pswrepeat" type="text" placeholder="Re-Enter Password">
      
    </div>

<div style="text-align: center;"> <button type="submit" class="btn btn-primary">Register</button></div>

    
  </form>






</div>
