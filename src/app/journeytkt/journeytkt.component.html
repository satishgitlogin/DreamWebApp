
<div *ngIf="showdiv">
  <!-- 360x740 -->
  <div class="container-fluid navdiv">
    <div class="row" style="height: 8vh">
      <div class="col" style="padding-left: 0px; padding-right: 0px">
        <img
          src="assets/photo1.PNG"
          alt="photo1"
          style="width: 50px; padding-top: 5px"
        />
      </div>
      <div class="col-6" style="height: 100%">
        <div>UTS</div>
        <div style="white-space: nowrap">IR Unreserved Ticketing</div>
      </div>
      <div
        class="col"
        style="padding-left: 0px; padding-right: 0px; margin-left: 15px"
      >
        <img
          src="assets/photo2.PNG"
          alt="photo2"
          style="padding-top: 14px; width: 35px"
        />
      </div>
      <div
        class="col"
        style="
          padding-left: 0px;
          padding-right: 0px;
          margin-left: 4px;
          margin-left: 15px;
        "
      >
        <img
          src="assets/photo3.PNG"
          alt="photo3"
          style="width: 35px; padding-top: 14px"
        />
      </div>
      <div class="col" style="padding-top: 4px; padding-left: 11px">
        <div style="padding-top: 16px">
          <div class="circle"></div>
          <div class="circle"></div>
          <div class="circle"></div>
        </div>
      </div>
    </div>
  </div>

  <div>
    <div class="container-fluid" style="text-align: center; margin-top: 5px">
      <div class="row">
        <div class="col" [routerLink]="['journeytkt']">
          <div>
            <img src="assets/normal.PNG" alt="normal" style="width: 40px" />
          </div>
          <div class="font_size">Journey Ticket</div>
        </div>
        <div class="col">
          <div>
            <img src="assets/QR.PNG" alt="photo3" style="width: 40px" />
          </div>
          <div class="font_size">
            QR
            <div>Booking</div>
          </div>
        </div>
        <div class="col">
          <div>
            <img src="assets/quick.PNG" alt="photo3" style="width: 40px" />
          </div>
          <div class="font_size">Quick Booking</div>
        </div>
        <div class="col">
          <div>
            <img src="assets/platform.PNG" alt="photo3" style="width: 40px" />
          </div>
          <div class="font_size">Platform Ticket</div>
        </div>
        <div class="col">
          <div>
            <img src="assets/season.PNG" alt="photo3" style="width: 40px" />
          </div>
          <div class="font_size">Season Ticket</div>
        </div>
      </div>
    </div>
  </div>

  <div>
    <div class="container-fluid" style="text-align: center; margin-top: 5px">
      <div class="row">
        <div class="col col_border">
          <div>
            <img src="assets/cancel.PNG" alt="cancel" style="width: 30px" />
          </div>
          <div class="head_cap">CANCEL TICKET</div>
        </div>
        <div class="col col_border">
          <div>
            <img src="assets/booking.PNG" alt="booking" style="width: 30px" />
          </div>
          <div class="head_cap">BOOKING HISTORY</div>
        </div>
        <div class="col col_border" [routerLink]="['showtkt']" (click)="show()">
          <div>
            <img src="assets/show.PNG" alt="show" style="width: 30px" />
          </div>
          <div class="head_cap">SHOW TICKET</div>
        </div>
      </div>
      <div class="row">
        <div class="col col_border">
          <div>
            <img src="assets/wallet.PNG" alt="wallet" style="width: 40px" />
          </div>
          <div class="head_cap">R-WALLET</div>
        </div>
        <div class="col col_border" [routerLink]="['profile']">
          <div>
            <img src="assets/profile.PNG" alt="profile" style="width: 40px" />
          </div>
          <div class="head_cap">PROFILE</div>
        </div>
        <div class="col col_border">
          <div>
            <img src="assets/transc.PNG" alt="transc" style="width: 40px" />
          </div>
          <div class="head_cap">TRANSACTIONS</div>
        </div>
      </div>
    </div>
  </div>

  <div>
    <div class="container-fluid" id="footer_above">
      <div class="row">
        <div class="col-8"></div>
        <div class="col" style="font-size: 14px">HELP</div>
        <div class="col" style="padding-left: 0px">
          <div class="circle_help">
            <img
              src="assets/help.PNG"
              alt="help"
              style="width: 33px; margin-top: 11px; margin-left: 9px"
            />
          </div>
        </div>
      </div>
    </div>
  </div>

  <div>
    <div class="container-fluid" id="footer">
      <div class="row"><div class="version_tab">G.16.70(15.1.50)</div></div>
      <div class="row" class="version_tab">
        <img
          src="assets/below.PNG"
          alt="below"
          style="width: 40px; border-radius: 50%"
        />
        Centre for Railway Information System(CRIS)
      </div>
    </div>
  </div>
</div>

<div
  class="container-fluid showclass"
  style="
    box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
  "
>
  <div class="row" style="color: white;
   color: white;
    height: 4vh;
    background-color: rgba(254, 117, 104, 255);
    font-size: 11px;
    padding-top: 6px;
    padding-left: 21px;
    border-radius: 10px 10px 0px 0px;
    ">NORMAL BOOKING</div>


  <div class="row">
    <div class="col"></div>
    <div class="col"></div>
  </div>
 

  
  

</div>
